<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../detprodutos.css" rel="stylesheet">
    <link href="../input.css" rel="stylesheet">
    <link href="../output.css" rel="stylesheet">
    <script src="../js/detprodutos.js"></script>
</head>

<body class="overflow-hidden bg-[#FDEDD5] relative">

    <header>
        <h1 class="p-16 font-bold text-[#622C05] text-4xl">
            Detalhes do Produto
        </h1>
    </header>

    <div class="bg-[#622C05] h-[1000vh] w-[209vh] rounded-3xl absolute" style="transform: translateY(115px);">
        <img src="" alt="" class="size-64" id="produto-imagem">
        <div>
            <h1 class="translate-x-12 font-light text-[#FDEDD5] text-xl" id="produto-descricao">
                <!-- Aqui as informações do produto serão adicionadas dinamicamente pelo JavaScript -->
            </h1>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content">
            <span class="close-btn" id="close-btn">Fechar</span>
            <img src="" alt="" class="popup-imagem" id="popup-imagem">
            <h2 class="popup-nome" id="popup-nome"></h2>
            <p class="popup-descricao" id="popup-descricao"></p>
            <p class="popup-preco" id="popup-preco"></p>
        </div>
    </div>
    <div class="popup-overlay" id="popup-overlay"></div>

</body>

</html>
